name: Github Release

permissions:
  contents: write

on:
  push:
    branches:
      - ci/release
    tags:
      - "release*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - run: |
          npm run build
          npm run pack

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            chess-helper.crx
            chess-helper.zip
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
